<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chest Cancer Prediction</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="container">
        <h1>Chest Cancer Predictor</h1>

        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required hidden />
            <label for="imageInput" class="upload-label">Choose CT Scan Image</label>
            <div id="imagePreview" class="preview"></div>
            <div id="uploadMessage" class="message"></div>
            <button type="submit" id="predictButton" class="predict-btn" disabled>Predict</button>
        </form>

        <div id="result" class="result-box"></div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
